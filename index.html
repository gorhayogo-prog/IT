<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Material Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" /><br><br>
        <input type="password" id="password" placeholder="Password" /><br><br>
        <button onclick="login()">Login</button>
    </div>

    <div id="material-container" class="container hidden">
        <h2>Welcome</h2>
        <p>Here is the material content.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (for demonstration purposes, replace with real validation logic)
            if (username === 'admin' && password === 'password') {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('material-container').classList.remove('hidden');
            } else {
                alert('Invalid credentials!');
            }
        }

        function logout() {
            document.getElementById('material-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
